<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Samsung Galaxy A11 Simulator">
    <title>Samsung Galaxy A11 Simulator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="simulator-content">
                        <div id="simulator" class="simulator">
                            <video id="bgVideo" autoplay muted></video>
                            <div id="selectionBox" class="selection-box d-none"></div>
                        </div>
                        <button class="btn btn-sm btn-primary share-screen-btn" id="setVideoSource">
                            Share Screen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/simulator.js') }}"></script>
</body>
</html>
