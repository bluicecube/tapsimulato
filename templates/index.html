<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samsung Galaxy A11 Simulator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Simulator Column -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Samsung Galaxy A11 Simulator</h4>
                            <button class="btn btn-outline-primary" id="newTaskBtn">
                                <i data-feather="plus"></i> New Task
                            </button>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <div id="simulator" class="simulator">
                            <video id="bgVideo" autoplay muted></video>
                            <div id="selectionBox" class="selection-box d-none"></div>
                        </div>
                        <button class="btn btn-primary mt-3 w-100" id="setVideoSource">
                            <i data-feather="monitor"></i> Share Screen/Tab
                        </button>
                    </div>
                </div>
            </div>

            <!-- Task & Controls Column -->
            <div class="col-md-6">
                <!-- Task Management -->
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Tasks</h4>
                            <div class="task-actions">
                                <select id="taskSelect" class="form-select">
                                    <option value="">Select a task...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="currentTask" class="current-task"></div>
                    </div>
                </div>

                <!-- Block Builder Tabs -->
                <div class="card mb-3">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="ai-tab" data-bs-toggle="tab" data-bs-target="#ai-panel">
                                    AI Assistant
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual-panel">
                                    Manual Build
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- AI Assistant Panel -->
                            <div class="tab-pane fade show active" id="ai-panel">
                                <div id="chatMessages" class="chat-messages mb-3"></div>
                                <div class="input-group">
                                    <input type="text" id="chatInput" class="form-control" 
                                           placeholder="Describe what you want to create...">
                                    <button id="sendChatBtn" class="btn btn-primary">
                                        <i data-feather="send"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Manual Build Panel -->
                            <div class="tab-pane fade" id="manual-panel">
                                <div class="mb-3">
                                    <h5>Add New Block</h5>
                                    <select id="blockType" class="form-select mb-2">
                                        <option value="tap">Tap Block</option>
                                        <option value="loop">Loop Block</option>
                                    </select>

                                    <!-- Tap Block Controls -->
                                    <div id="tapControls" class="block-controls">
                                        <button class="btn btn-primary mb-2 w-100" id="startTapSelect">
                                            Select Tap Region
                                        </button>
                                        <small class="text-muted d-block">Click and drag on the simulator to select the tap region</small>
                                    </div>

                                    <!-- Loop Block Controls -->
                                    <div id="loopControls" class="block-controls" style="display: none;">
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">Iterations</span>
                                            <input type="number" class="form-control" id="loopIterations" value="1" min="1">
                                        </div>
                                    </div>

                                    <button id="addBlock" class="btn btn-success w-100">
                                        <i data-feather="plus"></i> Add Block
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Execute & Console -->
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Controls</h4>
                            <button id="executeTaskBtn" class="btn btn-success">
                                <i data-feather="play"></i> Execute
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="liveConsole" class="live-console"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/simulator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
