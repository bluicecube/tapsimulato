<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samsung Galaxy A11 Simulator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Simulator Column -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div id="simulator" class="simulator">
                            <video id="bgVideo" autoplay muted></video>
                            <div id="selectionBox" class="selection-box d-none"></div>
                        </div>
                        <button class="btn btn-primary mt-3 w-100" id="setVideoSource">
                            Share Screen/Tab
                        </button>
                    </div>
                </div>
            </div>

            <!-- Task Column -->
            <div class="col-md-6">
                <!-- Task Management -->
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Tasks</h4>
                            <div class="btn-group">
                                <select id="taskSelect" class="form-select">
                                    <option value="">Select a task...</option>
                                </select>
                                <button class="btn btn-primary ms-2" id="newTaskBtn">New Task</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Block Builder -->
                        <div class="btn-group w-100 mb-3">
                            <button class="btn btn-outline-primary" id="addTapBtn">Add Tap</button>
                            <button class="btn btn-outline-success" id="addLoopBtn">Add Loop</button>
                        </div>

                        <!-- Current Task Blocks -->
                        <div id="currentTask" class="current-task"></div>
                    </div>
                </div>

                <!-- Execute & Console -->
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Controls</h4>
                            <button id="executeTaskBtn" class="btn btn-success">Execute</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="liveConsole" class="live-console"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/simulator.js') }}"></script>
</body>
</html>
