<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Samsung Galaxy A11 Simulator">
    <title>Samsung Galaxy A11 Simulator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script>
        // Constants for real device dimensions
        const REAL_WIDTH = 76.3;  // mm
        const REAL_HEIGHT = 161.4; // mm
        const SIMULATOR_SCALE = 0.6;
        const MIN_SCALE = 0.3;
        const MAX_SCALE = 1.0;
        const SCALE_STEP = 0.1;

        let currentScale = SIMULATOR_SCALE;

        // Accurately calculate and maintain physical size
        function setupPhysicalSize() {
            const root = document.documentElement;
            updateSimulatorScale(currentScale);

            // Get device pixel ratio
            const devicePixelRatio = window.devicePixelRatio || 1;
            root.style.setProperty('--device-pixel-ratio', devicePixelRatio);

            // Create a test element to measure physical mm
            const testElement = document.createElement('div');
            testElement.style.width = '1mm';
            testElement.style.height = '1mm';
            testElement.style.position = 'absolute';
            testElement.style.visibility = 'hidden';
            document.body.appendChild(testElement);

            // Get actual pixels per mm
            const pixelsPerMm = testElement.offsetWidth;
            document.body.removeChild(testElement);
        }

        function updateSimulatorScale(scale) {
            const root = document.documentElement;
            root.style.setProperty('--simulator-scale', scale.toString());

            // Update scale display
            const scaleDisplay = document.getElementById('scaleDisplay');
            if (scaleDisplay) {
                scaleDisplay.textContent = `${Math.round(scale * 100)}%`;
            }

            const scaledWidth = REAL_WIDTH * scale;
            const scaledHeight = REAL_HEIGHT * scale;
            const simulator = document.querySelector('.simulator');
            if (simulator) {
                simulator.style.width = `${scaledWidth}mm`;
                simulator.style.height = `${scaledHeight}mm`;
            }
        }

        function zoomIn() {
            if (currentScale < MAX_SCALE) {
                currentScale = Math.min(MAX_SCALE, currentScale + SCALE_STEP);
                updateSimulatorScale(currentScale);
            }
        }

        function zoomOut() {
            if (currentScale > MIN_SCALE) {
                currentScale = Math.max(MIN_SCALE, currentScale - SCALE_STEP);
                updateSimulatorScale(currentScale);
            }
        }

        // Helper function to convert simulator coordinates to real device coordinates
        window.simulatorToRealCoordinates = function(x, y) {
            return {
                x: x / currentScale,
                y: y / currentScale
            };
        }

        window.addEventListener('load', setupPhysicalSize);
        window.addEventListener('resize', setupPhysicalSize);
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Simulator Column -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h4 class="mb-0">Device Simulator</h4>
                    </div>
                    <div class="zoom-controls mb-2 px-3">
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" onclick="zoomOut()">-</button>
                            <span class="btn btn-outline-secondary" id="scaleDisplay">60%</span>
                            <button class="btn btn-outline-secondary" onclick="zoomIn()">+</button>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center p-2">
                        <div id="simulator" class="simulator">
                            <video id="bgVideo" autoplay muted></video>
                            <div id="selectionBox" class="selection-box d-none"></div>
                        </div>
                        <button class="btn btn-primary mt-3 w-100" id="setVideoSource">
                            Share Screen/Tab
                        </button>
                    </div>
                </div>
            </div>

            <!-- Control Column -->
            <div class="col-md-6">
                <!-- Task Management -->
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">Task Management</h4>
                            <button class="btn btn-success" id="executeTaskBtn">Execute</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Task Selection -->
                        <div class="mb-3">
                            <select id="taskSelect" class="form-select">
                                <option value="">Select a task...</option>
                            </select>
                        </div>

                        <!-- Task Title -->
                        <div class="mb-3">
                            <input type="text" id="taskTitle" class="form-control" placeholder="Task Name">
                        </div>

                        <!-- Block Controls -->
                        <div class="btn-group w-100 mb-3">
                            <button class="btn btn-outline-primary" id="addTapBtn">Add Tap</button>
                            <button class="btn btn-outline-success" id="addLoopBtn">Add Loop</button>
                        </div>

                        <!-- Current Task Blocks -->
                        <div id="currentTask" class="current-task"></div>

                        <!-- Console Output -->
                        <div id="liveConsole" class="live-console mt-3"></div>
                    </div>
                </div>

                <!-- AI Assistant -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h4 class="mb-0">AI Assistant</h4>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-messages mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="chatInput" class="form-control" 
                                   placeholder="Describe what you want to create...">
                            <button id="sendChatBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/simulator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
