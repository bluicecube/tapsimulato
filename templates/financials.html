<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Financial Dashboard</h2>
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Simulator</a>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Daily Revenue</h5>
                        <div id="dailyChart" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Weekly Summary</h5>
                        <div id="weeklyChart" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Overview</h5>
                        <div id="monthlyChart" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Key Metrics</h5>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Today's Revenue</label>
                                    <h3>$340.00</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Weekly Total</label>
                                    <h3>$1,600.00</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Monthly Total</label>
                                    <h3>$6,500.00</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Year to Date</label>
                                    <h3>$28,420.00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Growth Trends</h5>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Daily Growth</label>
                                    <h3 class="text-success">+21.3%</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Weekly Growth</label>
                                    <h3 class="text-success">+15.8%</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Monthly Growth</label>
                                    <h3 class="text-success">+12.4%</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="text-muted">Yearly Growth</label>
                                    <h3 class="text-success">+45.2%</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/financials.js') }}"></script>
</body>
</html>
